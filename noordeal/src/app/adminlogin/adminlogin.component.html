<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
                <div class="card mt-4 rounded-0 shadow">
                        <div class="container-fluid">
                            <h3 class="text-center mt-2">ADMIN LOG IN</h3>
                                <form action="">
                                        <div class="form-group">
                                            <label for="username" class="label-control">Username</label>
                                            <input type="text" [(ngModel)]="username" class="form-control rounded-0" id="username" name="username" required>
                                        </div>
                                        
                                            <div class="form-group">
                                                    <label for="password" class="label-control">Password</label>
                                                    <input type="password" [(ngModel)]="password" class="form-control rounded-0" id="password" name="Password" required>
                                                </div>
                                               
                                                    <button (click)="adminlogin()" style="background-color: #418ec4;color: white" class="btn rounded-0 form-control btn-md">LOGIN</button>
                                    </form>
                                   
                        </div>
                        <small class="text-center">Forgot Password ? <span class="text-center"> <a href="" class="text-center" style="color:#418ec4">Reset Password</a> </span> </small>
                    </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<app-footer></app-footer>
