<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-4 rounded-0 shadow">
                <div class="container-fluid">
                    <h3 class="text-center mt-2">REGISTER</h3>
                        <form (submit)="registeruser($event)">
                                <div class="form-group">
                                    <label for="username" class="label-control">Username</label>
                                    <input type="text" class="form-control rounded-0" id="username" name="username">
                                </div>
                                <div class="form-group">
                                        <label for="email" class="label-control">Email</label>
                                        <input type="email" class="form-control rounded-0" id="email" name="email">
                                    </div>
                                    <div class="form-group">
                                            <label for="password" class="label-control">Password</label>
                                            <input type="text" class="form-control rounded-0" id="password" name="Password">
                                        </div>
                                        <div class="form-group">
                                                <label for="cpassword" class="label-control">Confirm Password</label>
                                                <input type="text" class="form-control rounded-0" id="cpassword" name="cpassword">
                                            </div>
                                            <button type="submit" style="background-color: #cc5500;color: white" class="btn rounded-0 form-control btn-md">REGISTER</button>
                            </form>
                           
                </div>
                <small class="text-center">Already have an account ? <span class="text-center"> <a href="" class="text-center" style="color:#cc5500">Log In</a> </span> </small>
            </div>
            
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
<app-footer></app-footer>
